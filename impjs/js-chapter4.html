        <title>JS chapter 4 : Print To Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body bgcolor="green">
        
        <script language="javascript">
            var harga = prompt("Masukkan Harga awal (Rp)");
            var diskon ;
            
            diskon = harga - 0.2 * harga;

            document.write("Harga Setelah Diskon (Rp) : "+diskon+"000.00");
        </script>
