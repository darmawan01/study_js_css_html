        <meta charset="UTF-8">

    <body bgcolor="green">
        
        <script language="javascript">
            function diskon(harga_awal){
                var diskon = 0.5*harga_awal;

                var hrgDisc = harga_awal-diskon;

                return hrgDisc;
            }

            var harga = prompt("masukkan harga (Rp.)")

            document.write("Price After Discount (Rp.) : "+diskon(harga))
            
        </script>
