        <script language="javascript">

                document.write("Nama mahasiswa adalaha : "+mhs[i]+"<br/>");
            }
            document.write("<br/>");
            mhs[1]="Eko Budi";
            
            for (var i = 0; i < mhs.length; i++){
                document.write("Nama mahasiswa adalaha : "+mhs[i]+"<br/>");
            }
            
            
        </script>
